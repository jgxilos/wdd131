<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fill out this form to submit your product review.">
    <meta name="author" content="Jernigam Gonzalez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <nav>
            <a href="form.html">Home</a> <!-- Enlace a sí mismo como "Home" -->
            <!-- Puedes añadir más enlaces de navegación aquí si es necesario -->
        </nav>
    </header>

    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>

                <label for="product-name">Product Name: *</label>
                <select id="product-name" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Las opciones se generarán dinámicamente con JavaScript -->
                </select>

                <label for="overall-rating">Overall Rating: *</label>
                <div class="rating-group">
                    <input type="radio" id="star5" name="overallRating" value="5" required>
                    <label for="star5" title="5 stars">☆</label>
                    <input type="radio" id="star4" name="overallRating" value="4">
                    <label for="star4" title="4 stars">☆</label>
                    <input type="radio" id="star3" name="overallRating" value="3">
                    <label for="star3" title="3 stars">☆</label>
                    <input type="radio" id="star2" name="overallRating" value="2">
                    <label for="star2" title="2 stars">☆</label>
                    <input type="radio" id="star1" name="overallRating" value="1">
                    <label for="star1" title="1 star">☆</label>
                </div>

                <label for="date-installed">Date of Installation: *</label>
                <input type="date" id="date-installed" name="dateInstalled" required>

            </fieldset>

            <fieldset>
                <legend>Features</legend>

                <p>Useful Features: *</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                    <label for="feature1">Feature 1</label><br>

                    <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                    <label for="feature2">Feature 2</label><br>

                    <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature 3">
                    <label for="feature3">Feature 3</label><br>

                    <input type="checkbox" id="feature4" name="usefulFeatures" value="Feature 4">
                    <label for="feature4">Feature 4</label><br>
                </div>

            </fieldset>

            <fieldset>
                <legend>Review Details</legend>

                <label for="written-review">Written Review:</label>
                <textarea id="written-review" name="writtenReview" rows="5" cols="50"></textarea>

                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" name="userName">

            </fieldset>

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer id="footer-placeholder">
        <!-- El contenido del footer se cargará dinámicamente -->
    </footer>

    <script src="scripts/script2.js"></script>
    <script src="scripts/footer-script.js"></script>
</body>
</html>
