<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fill out this form to submit your product review.">
    <meta name="author" content="Jernigam Godenvoy Gonzalez Rivero">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <nav>
            <a href="form.html">Home</a>
        </nav>
    </header>

    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>

                <label for="product-name">Product Name: *</label>
                <select id="product-name" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be dynamically generated with JavaScript -->
                </select>

                <!-- Fixed: Simplified rating structure -->
                <div class="rating-field">
                    <label>Overall Rating: *</label>
                    <div class="rating-group">
                        <!-- Stars in proper order with simplified structure -->
                        <div class="star-wrapper">
                            <input type="radio" id="star1" name="overallRating" value="1" required>
                            <label for="star1" class="star-label">
                                <span class="star-number">1</span>
                                <span class="star-icon">☆</span>
                            </label>
                        </div>
                        
                        <div class="star-wrapper">
                            <input type="radio" id="star2" name="overallRating" value="2">
                            <label for="star2" class="star-label">
                                <span class="star-number">2</span>
                                <span class="star-icon">☆</span>
                            </label>
                        </div>
                        
                        <div class="star-wrapper">
                            <input type="radio" id="star3" name="overallRating" value="3">
                            <label for="star3" class="star-label">
                                <span class="star-number">3</span>
                                <span class="star-icon">☆</span>
                            </label>
                        </div>
                        
                        <div class="star-wrapper">
                            <input type="radio" id="star4" name="overallRating" value="4">
                            <label for="star4" class="star-label">
                                <span class="star-number">4</span>
                                <span class="star-icon">☆</span>
                            </label>
                        </div>
                        
                        <div class="star-wrapper">
                            <input type="radio" id="star5" name="overallRating" value="5">
                            <label for="star5" class="star-label">
                                <span class="star-number">5</span>
                                <span class="star-icon">☆</span>
                            </label>
                        </div>
                    </div>
                </div>

                <label for="date-installed">Date of Installation: *</label>
                <input type="date" id="date-installed" name="dateInstalled" required>

            </fieldset>

            <fieldset>
                <legend>Features</legend>

                <p>Which features did you find useful in the product? (Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
                        <label for="durability">Durability</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="ease-of-use" name="usefulFeatures" value="Ease of Use">
                        <label for="ease-of-use">Ease of Use</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
                        <label for="performance">Performance</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="usefulFeatures" value="Design">
                        <label for="design">Design</label>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>Review Details</legend>

                <label for="written-review">Written Review (Optional):</label>
                <textarea id="written-review" name="writtenReview" rows="5" cols="50"></textarea>

                <label for="user-name">Your Name (Optional):</label>
                <input type="text" id="user-name" name="userName">

            </fieldset>

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="scripts/script2.js"></script>
    <script src="scripts/footer-script.js"></script>
</body>
</html>
